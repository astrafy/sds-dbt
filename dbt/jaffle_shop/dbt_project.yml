name: 'customer'
version: '1.0.1'

profile: 'fulll-dbt-profile'

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths: ["docs"]

clean-targets: # folders to be removed by `dbt clean`
  - "target"
  - "dbt_packages"
  - "logs"

require-dbt-version: [">=1.9.0", "<2.0.0"]

flags:
  partial_parse: true
  use_colors: true
  printer_width: 80
  send_anonymous_usage_stats: false
  require_explicit_package_overrides_for_builtin_materializations: false

query-comment:
  comment: "{{ common.query_comment(node) }}"
  job-label: True

vars:
  source_db_main: "prj-data-fulll-lz-dev-1c8b"
  

models:
  jaffle_shop:
    +docs:
      node_color: "#039dfc"
    +persist_docs:
      relation: true
      columns: true
    +tags: customer
    materialized: table
    