name: "product"
version: "1.0.1"
config-version: 2

profile: "fulll-dbt-profile"

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths: ["docs"]

clean-targets: # folders to be removed by `dbt clean`
  - "target"
  - "dbt_packages"
  - "logs"

require-dbt-version: [">=1.9.0", "<2.0.0"]

flags:
  partial_parse: true
  use_colors: true
  printer_width: 80
  send_anonymous_usage_stats: false
  require_explicit_package_overrides_for_builtin_materializations: false

query-comment:
  comment: "{{ common.query_comment(node) }}"
  job-label: True

vars:
  source_db_main: "prj-data-fulll-lz-dev-1c8b"

models:
  product:
    +docs:
      node_color: "#fc03be"
    +persist_docs:
      relation: true
      columns: true
    
    +tags: product
    +incremental_strategy: "insert_overwrite"
    +materialized: "incremental"
    staging:
      +schema: company_stg_product
      +tags: stg_product
    intermediate:
      +schema: company_int_product
      +tags: int_product
    marts:
      +schema: company_dm_product
      +tags: mart_product
