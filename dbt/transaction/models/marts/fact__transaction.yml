version: 2

models:
  - name: fact__transaction
    description: "Fact table containing cleaned and enriched transactional data"
    columns:
      - name: transaction_id
        description: "Unique identifier for each transaction"
        tests:
          - unique
          - not_null

      - name: customer_id
        description: "Foreign key linking to dim__customer"
        tests:
          - not_null
          - relationships:
              to: ref('dim__customer')
              field: customer_id

      - name: product_id
        description: "Foreign key linking to dim__product"
        tests:
          - not_null
          - relationships:
              to: ref('dim__product')
              field: product_id

      - name: transaction_date
        description: "The date of the transaction"
        tests:
          - not_null

      - name: transaction_amount
        description: "The total revenue or monetary value of the transaction"

      - name: quantity
        description: "Number of units sold in the transaction"
              