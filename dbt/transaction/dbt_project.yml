name: "transaction"
version: "1.0.1"
config-version: 2

profile: "sds-dbt-profile"

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths: ["docs"]

clean-targets: # folders to be removed by `dbt clean`
  - "target"
  - "dbt_packages"
  - "logs"

require-dbt-version: [">=1.9.0", "<2.0.0"]

flags:
  partial_parse: true
  use_colors: true
  printer_width: 80
  send_anonymous_usage_stats: false
  require_explicit_package_overrides_for_builtin_materializations: false

query-comment:
  comment: "{{ common.query_comment(node) }}"
  job-label: True

vars:
  source_db_main: "prj-data-sds-lz-dev-4542"

models:
  transaction:
    +docs:
      node_color: "#fc8403"
    +persist_docs:
      relation: true
      columns: true
    +tags: transaction
    +incremental_strategy: "insert_overwrite"
    +materialized: "incremental"
    
    staging:
      +schema: company_stg_transaction
      +tags: stg_transaction
    intermediate:
      +schema: company_int_transaction
      +tags: int_transaction
    marts:
      +schema: company_dm_transaction
      +tags: mart_transaction
seeds:
  transaction:
    +schema: company_stg_mapping_transaction
    +tags: transaction_seed
    +persist_docs:
      relation: true
      columns: true
